services:
  db:
    image: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MARIADB_DB_NAME}
      MYSQL_USER: ${MARIADB_USER}
      MYSQL_PASSWORD: ${MARIADB_PASSWORD}
    ports:
      - 3306:3306 # For dev (make sure port is not exposed on prod host)
    volumes:
      - ./db:/var/lib/mysql
    profiles:
      - dev
      - prod

  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: ${MSSQL_PASSWORD}
      MSSQL_PID: Developer
      MSSQL_DB: ${MSSQL_DB_NAME}
    ports:
      - 1433:1433
    volumes:
      - mssql-data:/var/opt/mssql
    profiles:
      - dev

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    extra_hosts:
      - 'db:host-gateway'
    volumes:
      - /var/run/mysqld/mysqld.sock:/var/run/mysqld/mysqld.sock:ro
      - ./adminer/css/dracula.css:/var/www/html/adminer-dark.css:ro
    profiles:
      - dev
      - prod
    command:
      [
        'php',
        '-d',
        'post_max_size=500M',
        '-d',
        'upload_max_filesize=500M',
        '-S',
        '0.0.0.0:8080',
        '-t',
        '/var/www/html',
      ]
  backend:
    build: ./backend
    command:
      - bash
      - -c
      - |
        python manage.py migrate
        python manage.py collectstatic --noinput
        cp -r ./public/ /var/www/static/
        gunicorn asgi -b :8000 -w 9
    volumes:
      - ./backend:/code
      - /var/www/:/var/www/
      - /var/run/mysqld/mysqld.sock:/var/run/mysqld/mysqld.sock:ro
    ports:
      - 8001:8000
    env_file:
      - ./backend/.env
    environment:
      DJANGO_DEBUG: 'False'
      DB_HOST: 'db'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    profiles:
      - prod
    restart: always

  frontend:
    build: ./frontend
    ports:
      - 5000:80 # For local testing
      - 80:80
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx:/etc/nginx/conf.d
      - /var/www/:/var/www/
    restart: always
    profiles:
      - prod

volumes:
  mssql-data:
    driver: local
