<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pia - Mål - Telle til 10</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Pia - Mål - Telle til 10</h1>
  <p>Eleven kan telle til 10</p>

  <div class="progress-container">
    <div class="stairs-container">
      <span class="rung">Mestrer ikke</span>
      <span class="rung">Mestrer sjelden</span>
      <span class="rung">Mestrer i blant</span>
      <span class="rung">Mestrer ofte</span>
      <span class="rung">Mestrer</span>
    </div>
    <div id="slider-value-indicator">25</div>
    <div class="slider-container">
      <input type="range" min="1" max="100" value="25" class="slider" id="myRange"/>
    </div>
  </div>

  <button onclick="location.href='index.html'">Til hovedsiden</button>
</body>
</html>
